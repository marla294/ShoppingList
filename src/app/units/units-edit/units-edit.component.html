<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                <h3>Add/Edit Unit</h3>
            </div>
        </div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-xs-12 form-group">
                    <label for="unit">Unit<span class="required">&nbsp;*</span></label>
                    <input
                        type="text"
                        id="unit"
                        name="unit"
                        class="form-control"
                        ngModel
                        required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button
                        type="submit"
                        class="btn btn-success"
                        [disabled]="!f.valid">
                        {{editMode ? 'Update' : 'Add'}}
                    </button>
                    <button
                        type="button"
                        class="btn btn-danger"
                        [disabled]="!editMode"
                        (click)="onDelete()">
                        Delete
                    </button>
                    <button
                        type="button"
                        class="btn btn-primary"
                        [disabled]="!f.valid"
                        (click)="onClear()">
                        Clear Form
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
