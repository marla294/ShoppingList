<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row mb-10">
                <div class="col-xs-12">
                    <button 
                    type="submit"
                    class="btn btn-success mr-10"
                    [disabled]="!recipeForm.valid">
                    Save
                    </button>
                    <button 
                    type="button"
                    class="btn btn-danger"
                    (click)="onCancel()">
                    Cancel
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                        type="text"
                        id="name"
                        formControlName="name"
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Url</label>
                        <input
                        type="text"
                        id="imagePath"
                        formControlName="imagePath"
                        class="form-control"
                        #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                        type="text"
                        id="description"
                        class="form-control"
                        formControlName="description"
                        rows="2"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div
                        class="row"
                        *ngIf="editIngredient">
                        <div
                            class="col-xs-6">
                            Name
                        </div>
                        <div
                            class="col-xs-2">
                            Amount
                        </div>
                        <div
                            class="col-xs-2">
                            Units
                        </div>
                    </div>
                    <div 
                    class="row"
                    *ngFor="let ingredientCtrl of controls; let i = index"
                    [formGroupName]="i"
                    style="margin-top: 10px">
                        <div class="col-xs-6">
                            <select
                                type="text"
                                class="form-control"
                                formControlName="name"
                                (ngModelChange)="mySelectHandler($event, i)">
                                <option *ngFor="let ingredient of ingredients" [value]="ingredient.name">
                                    {{ingredient.name}}
                                </option>
                            </select>
                        </div>
                        <div class="col-xs-2">
                            <input
                            type="text"
                            class="form-control"
                            formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <input
                            type="text"
                            class="form-control"
                            formControlName="units">
                        </div>
                        <input
                        type="hidden"
                        class="form-control"
                        formControlName="groceryStore">
                        <div class="col-xs-2">
                            <button 
                            type="button"
                            (click)="onDeleteIngredient(i)"
                            class="btn btn-danger">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row col-xs-12">
                        <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                    </div>
                </div>
            </div>
            <div class="row mb-10">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
        </form>
    </div>
</div>
