<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <select
                    type="text"
                    id="name"
                    class="form-control"
                    name="name"
                    ngModel
                    (ngModelChange)="mySelectHandler($event)">
                        <option *ngFor="let ingredient of ingredients" [value]="ingredient.name">
                            {{ingredient.name}}
                        </option>
                    </select>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount"
                        class="form-control"
                        name="amount"
                        ngModel
                        required
                        pattern="^[1-9]+[0-9]*$">
                </div>
                <input
                        type="hidden"
                        class="form-control"
                        name="aisle"
                        ngModel>
                <input
                        type="hidden"
                        class="form-control"
                        name="units"
                        ngModel>
                <input
                        type="hidden"
                        class="form-control"
                        name="groceryStore"
                        ngModel>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
                        <button 
                        *ngIf="editMode"
                        class="btn btn-danger" 
                        type="button" 
                        (click)="onDelete()">
                        Delete
                        </button>
                        <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
