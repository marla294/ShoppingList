
<form 
(ngSubmit)="onSubmit(f)" 
#f="ngForm"
class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mt-4">
    <h2 
    class="mb-5 text-md font-semibold whitespace-nowrap"
    >
        Add/Edit Ingredient
    </h2>
        <div class="mb-4">
            <label 
            for="name"
            class="block text-gray-700 text-sm font-bold mb-2">
                Name<span class="required">&nbsp;*</span>
            </label>
            <select
                type="text"
                id="name"
                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                name="name"
                ngModel
                (change)="mySelectHandler($event)"
                required>
                <option *ngFor="let ingredient of ingredients" [value]="ingredient.name">
                    {{ingredient.name}}
                </option>
            </select>
        </div>
        <div class="pull-left col-xs-9">
            <label 
            for="amount"
            class="block text-gray-700 text-sm font-bold mb-2">
                Amount<span class="required">&nbsp;*</span>
            </label>
            <input 
                type="number" 
                id="amount"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                name="amount"
                ngModel
                required
                pattern="^[1-9]+[0-9]*$">
        </div>
        <span class="col-xs-3 bottom-align-text" *ngIf="editedItem && !newItem">{{editedItem.units}}</span>
        <span class="col-xs-3 bottom-align-text" *ngIf="newItem">{{newItem.units}}</span>
        <input
                type="hidden"
                class="form-control"
                name="units"
                ngModel>
        <input
                type="hidden"
                class="form-control"
                name="aisle"
                ngModel>
        <input
                type="hidden"
                class="form-control"
                name="units"
                ngModel>
        <input
                type="hidden"
                class="form-control"
                name="groceryStore"
                ngModel>
    <div class="row">
        <div class="col-xs-12">
            <button 
                class="btn btn-success" 
                type="submit" 
                [disabled]="!f.valid">
                {{ editMode ? 'Update' : 'Add'}}
            </button>
            <button 
                *ngIf="editMode"
                class="btn btn-danger" 
                type="button" 
                (click)="onDelete()">
                Delete
            </button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
    </div>
</form>
