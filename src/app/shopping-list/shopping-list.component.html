<div class="row">
    <div class="col-xs-10">
        <ingredient-edit [isShoppingList]="true"></ingredient-edit>
        <hr>
        <div *ngFor="let groceryStore of groceryStores">
            <h4>{{groceryStore}}</h4>
            <ul class="list-group">
                <li *ngFor="let ingredient of ingredients; let i = index">
                    <a 
                        class="list-group-item" 
                        style="cursor: pointer;"
                        *ngIf="ingredient.groceryStore === groceryStore"
                        (click)="onEditItem(i)">
                        {{ ingredient.name }} {{ ingredient.amount }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
